<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Remove scrollbars */
        }

        #map {
            height: 67vh; /* Take up 2/3 of the visible height */
            width: 100%;
        }

        #altitudeChartContainer {
            height: 33vh; /* Take up 1/3 of the visible height */
            width: 100%;
            padding: 0;
        }

        #altitudeChart {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Google Map -->
<div id="map"></div>

<!-- Altitude Graph Container -->
<div id="altitudeChartContainer">
    <canvas id="altitudeChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let map;
    let websocket;
    let polylines = {};  // Object to store polylines by session ID
    let startMarkers = {};  // Object to store start markers by session ID
    let endMarkers = {};    // Object to store end markers by session ID
    let altitudeChart;  // Altitude chart instance
    let altitudeData = {};  // Store altitude data by session ID

    // Initialize and add the map
    function initMap() {
        const initialLocation = { lat: 48.1818798, lng: 16.3607528 };  // Example location
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 3,
            center: initialLocation,
        });

        // Initialize WebSocket connection
        connectToWebSocket();
    }

    // Initialize the altitude chart using Chart.js
    function initAltitudeChart() {
        const ctx = document.getElementById('altitudeChart').getContext('2d');
        altitudeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],  // x-axis labels for distance (same for all users)
                datasets: []  // Datasets will be added dynamically for each person
            },
            options: {
                maintainAspectRatio: false,  // Allow the chart to resize without maintaining aspect ratio
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Distance (km)'
                        },
                        ticks: {
                            autoSkip: false  // Ensure all x-axis labels are shown
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Altitude (meters)'
                        },
                        min: 0  // Ensure the y-axis starts at 0
                    }
                },
                layout: {
                    padding: {
                        bottom: 30  // Add padding at the bottom so the x-axis isn't cut off
                    }
                }
            }
        });
    }

    // Function to connect to the WebSocket
    function connectToWebSocket() {
        websocket = new WebSocket('ws://IP_ADDRESS:PORT/runningtracker');

        websocket.onopen = function(event) {
            console.log('Connected to WebSocket server');
        };

        websocket.onmessage = function(event) {
            console.log('Message from server:', event.data);

            // Parse the JSON message
            const data = JSON.parse(event.data);

            // Extract latitude, longitude, timestamp, session ID, and altitude
            const lat = parseFloat(data.latitude);
            const lng = parseFloat(data.longitude);
            const altitude = parseFloat(data.altitude); // Assume altitude is provided
            const sessionId = data.sessionId || "default";  // Use sessionId if available, else "default"
            const person = data.person || "Unknown";  // Assuming person info is in the data
            const distance = (data.distance / 1000).toFixed(2) || "0 Km";  // Convert to kilometers and format to two decimal places

            if (lat && lng) {
                updateMapWithNewCoordinate(lat, lng, sessionId, data.timestamp, person, distance);
                updateAltitudeChart(sessionId, distance, altitude);  // Update the altitude chart for this session ID
            }
        };

        websocket.onclose = function(event) {
            console.log('WebSocket connection closed');
            setTimeout(connectToWebSocket, 5000);  // Try to reconnect every 5 seconds
        };

        websocket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
    }

    // Function to update the map and polyline with a new coordinate
    function updateMapWithNewCoordinate(lat, lng, sessionId, timestamp, person, distance) {
        const newPosition = new google.maps.LatLng(lat, lng);  // Make sure the new position is a LatLng object

        // If this sessionId doesn't have a polyline yet, create one
        if (!polylines[sessionId]) {
            const polylineColor = getRandomColor();

            // Create a new polyline for this session
            polylines[sessionId] = new google.maps.Polyline({
                path: [newPosition],  // Initialize with the first position
                geodesic: true,
                strokeColor: polylineColor,
                strokeOpacity: 1.0,
                strokeWeight: 10,
            });

            // Add the polyline to the map
            polylines[sessionId].setMap(map);

            // Create a start marker for this session
            startMarkers[sessionId] = new google.maps.Marker({
                position: newPosition,
                map: map,
                label: "S",
                title: "Start Position (" + timestamp + ")",
            });

            addInfoWindow(startMarkers[sessionId], "Start Position: " + timestamp);
        } else {
            // Add new point to the polyline's path
            const path = polylines[sessionId].getPath();
            path.push(newPosition);
        }

        // Update the end marker
        if (!endMarkers[sessionId]) {
            endMarkers[sessionId] = new google.maps.Marker({
                position: newPosition,
                map: map,
                label: "E",
                title: "Current Position (" + timestamp + ")",
            });
        } else {
            endMarkers[sessionId].setPosition(newPosition);
        }

        map.setCenter(newPosition);
    }

    // Function to update the altitude chart with new data for a specific sessionId
    function updateAltitudeChart(sessionId, distance, altitude) {
        if (!altitudeData[sessionId]) {
            altitudeData[sessionId] = { distances: [], altitudes: [] };

            const color = getRandomColor();

            // Create a new dataset for this sessionId
            altitudeChart.data.datasets.push({
                label: `Person ${sessionId}`,
                borderColor: color,
                fill: false,
                data: []
            });
        }

        // Add new data for this sessionId
        altitudeData[sessionId].distances.push(distance);
        altitudeData[sessionId].altitudes.push(altitude);

        const datasetIndex = altitudeChart.data.datasets.findIndex(dataset => dataset.label === `Person ${sessionId}`);

        // Update the dataset
        altitudeChart.data.labels = altitudeData[sessionId].distances;  // Set the x-axis labels (distances)
        altitudeChart.data.datasets[datasetIndex].data = altitudeData[sessionId].altitudes;  // Set the y-axis data (altitudes)

        altitudeChart.update();
    }

    // Function to generate a random hex color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Function to add an info window to a marker
    function addInfoWindow(marker, content) {
        const infoWindow = new google.maps.InfoWindow({ content });

        marker.addListener('click', function() {
            infoWindow.open(marker.getMap(), marker);
        });
    }

    // Load the map script asynchronously
    (function loadMapScript() {
        const script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap';
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
    })();

    // Initialize the altitude chart on page load
    window.onload = function() {
        initAltitudeChart();
    };
</script>

</body>
</html>
